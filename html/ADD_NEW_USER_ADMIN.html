<!DOCTYPE html>
<html lang="eng">

      <title>Add new user</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="./reset.css">
      <link rel="stylesheet" type="text/css" href="./flounder.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>

    <body>


        <nav class="menu">
            <img src="./favicon.ico" width="256" height="256">

            <a href="./overview.html"><li>Book an instrument</li></a>
            <a href="./my_schedule.html"><li>My Schedule</li></a>

            <a href="./maintenance.html"><li>Maintenance</li></a>
            </ul>
        </nav>

        <form action="/add_user" method="POST"> 
            <h2>Please provide the following information:</h2>


            <br><label for="First_name">First name:</label>
            <input type="text" name="First_name"> 


            <br><label for="Password">Password:</label>
            <input type="text" name="Password"> 

            <br><label for="email">E-mail:</label>
            <input type="email" name="email" required><br>



            <br><br><label for="Last_name">Last name:</label>
            <input type="text" name="Last_name">

            <br><br><label for="Phone_number">Phone number:</label>
            <input type="text" name="Phone_number">


            <br><br><label for="SSN">SSN:</label>
            <input type="text" name="SSN">


            <h3>Special Rights:</h3>
            <input type="checkbox" name="top" value="A">
            <label for="top">A</label><br> 
            <input type="checkbox" name="middle" value="B">
            <label for="middle"> B</label><br>
            <input type="checkbox" name="low" value="C">
            <label for="low">C</label><br>
            <input type="checkbox" name="none" value="none">
            <label for="none">None</label><br>

            <h3>Administrator</h3>
            <input type="checkbox" name="yes" value="yes">
            <label for="yes">Yes</label><br> 
            <input type="checkbox" name="no" value="no">
            <label for="no">No</label><br>


            <br><label for="Immunocompromised">Immunocompromised:</label>
            <input type="text" name="Immunocompromised">

            <br><br><input type="submit" value="Add User">

            <br><input class="button" type="submit" value="Confirm">

        </form>
    </body>

</html>
