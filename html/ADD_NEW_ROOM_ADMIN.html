    <body>

        <form action="/add_room" method="POST"> 

            <h2>Please provide the following information:</h2>

            <br><label for="Room_id">Room ID:</label>
            <input type="text" name="Room_ID">

            <br><br><label for="Area">Area:</label>
            <input type="text" name="Area">

            <br><br><label for="Capacity">Capacity:</label>
            <input type="text" name="Capacity">

            <br><br><label for="Building_code">Building code:</label>
            <input type="text" name="Building_code">

            <br><br><label for="Room_code">Room code:</label>
            <input type="text" name="Room_code">

            <h3>Class:</h3>
            <input type="radio" name="top" value="A">
            <label for="top">A</label><br> 
            <input type="radio" name="middle" value="B">
            <label for="middle"> B</label><br>
            <input type="radio" name="low" value="C">
            <label for="low">C</label><br>
            <input type="radio" name="none" value="none">
            <label for="none">None</label><br>

            <br><input class="button" type="submit" value="Confirm">
        </form>
    </body>
