<!DOCTYPE html>
<html lang="eng">
   <head>
      <title>Flounder - Log In</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="./reset.css">
      <link rel="stylesheet" type="text/css" href="./flounder.css">
   </head>

   <body>
      <div class="container">
         <main id="login_container">
            <p> <!--Thought the logo could be nice here-->
               <img class="padding" src="./Flounder_logo-removebg-preview.png" width="321" height="254">
            </p>
            <h1 id="title">LOG IN</h1>
            <form action="/login" method="POST">
               <div class="padding">
                  <input type="email" name="email" placeholder="Email" required><br>
               </div>
               <div class="padding">
                  <input type="password" name="password" placeholder="Password" required>
               </div>
               <p class="padding">
                  <input class="button" type="submit" value="Log in">
               </p>
            </form>
      </main>
   </div>

   </body>
</html>
